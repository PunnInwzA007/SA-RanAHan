<body>

<!-- Top Navbar -->
<nav class="navbar navbar-custom px-3">
  <a href="customer_home.html" class="brand">Ran A Han</a>
  <div class="ms-auto d-flex align-items-center gap-3">
    <!-- ใส่กลับมา: ตัวแสดงเวลาอัปเดต + ปุ่ม Refresh -->


    <div class="user-info d-flex align-items-center gap-2">

    <button class="btn btn-sm btn-light"><i class="bi bi-gear-fill"></i></button>
    <button id="btnLogout" class="btn btn-sm btn-light">Logout</button>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-12 col-md-3 col-lg-2 sidebar mb-3 mb-md-0 order-last order-md-first">
      <h6>FEATURES</h6>
      <nav class="nav flex-column">
        <a class="nav-link active" href="customer_home.html">Menu</a>
        <a class="nav-link" href="customer_booking.html">Booking</a>
        <a class="nav-link" href="customer_mybooking.html">My Booking</a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="col-12 col-md-9 col-lg-10 p-3 p-md-4">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <h2 class="mb-0">Menu</h2>
        <div id="loading" class="text-muted small d-none">
          <span class="spinner-border spinner-border-sm me-2"></span>Loading…
        </div>
      </div>
      <div class="row g-4" id="menuContainer"></div>
      <div id="emptyState" class="text-center text-muted py-5 d-none">
        <i class="bi bi-emoji-frown" style="font-size:2rem;"></i>
        <p class="mt-2 mb-0">No menu items found.</p>
        <small>Ask staff to add menu items in the system.</small>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
// ===== Menu logic =====
const PLACEHOLDER_IMG = 'https://via.placeholder.com/400x220';
let latestMenu = [];

function normalizeMenu(rows){
  return (rows || []).map(r => ({
    id: r.id ?? r.ID ?? undefined,
    name: r.englishName || r.name || '',
    desc: r.desc || r.type || '',
    type: r.type || '',
    price: Number(r.price || 0),
    image: r.image || PLACEHOLDER_IMG
  }));
}

function setLastUpdated(ts){
  const el = document.getElementById('lastUpdated');
  if(!el) return; // กัน null
  el.textContent = `Updated: ${new Date(ts).toLocaleString()}`;
  el.classList.remove('d-none');
}

function setLoading(on){
  const el = document.getElementById('loading');
  if(!el) return;
  el.classList.toggle('d-none', !on);
}

function renderMenu(items){
  const container = document.getElementById('menuContainer');
  const empty = document.getElementById('emptyState');
  if(!container || !empty) return;

  container.innerHTML = '';
  if(!items || items.length === 0){
    empty.classList.remove('d-none');
    return;
  }
  empty.classList.add('d-none');

  items.forEach(it => {
    container.insertAdjacentHTML('beforeend', `
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="card card-menu h-100">
          <img src="${it.image}" alt="${it.name}" loading="lazy" />
          <div class="card-body d-flex flex-column">
            <div class="d-flex align-items-center justify-content-between mb-1">
              <h5 class="card-title mb-0">${it.name}</h5>
              ${it.type ? `<span class="badge badge-type ms-2">${it.type}</span>` : ''}
            </div>
            <p class="card-text flex-grow-1">${it.desc || ''}</p>
            <div class="price">${Number(it.price).toLocaleString()} THB</div>
          </div>
        </div>
      </div>
    `);
  });
}

async function fetchFromAPI(){
  const url = `${window.SERVER_ORIGIN}/api/menu`;
  const resp = await fetch(url, { cache: 'no-store' });
  if(!resp.ok) throw new Error(`GET ${url} -> ${resp.status}`);
  const rows = await resp.json();
  return normalizeMenu(rows);
}

async function fallbackFromSeed(){
  const url = `${window.SERVER_ORIGIN}/seed.sql?ts=${Date.now()}`;
  const txt = await fetch(url, { cache: 'no-store' }).then(r => r.text());
  const m = txt.match(/INSERT\s+INTO\s+menu\s*\(([^)]+)\)\s*VALUES\s*((?:\([^;]+\))+);/i);
  if(!m) return [];
  const cols = m[1].split(',').map(s => s.trim().replace(/[`"' ]/g, ''));
  const tuplesRaw = m[2];
  const tuples = [];
  let depth = 0, buf = '';
  for (let ch of tuplesRaw){
    if (ch === '(') depth++;
    if (depth > 0) buf += ch;
    if (ch === ')'){
      depth--;
      if (depth === 0){ tuples.push(buf); buf = ''; }
    }
  }
  function splitCSVRespectQuotes(s){
    const out = []; let cur = '', inStr = false, q = '', prev = '';
    for (const c of s){
      if(inStr){ cur += c; if (c === q && prev !== '\\') inStr = false; }
      else {
        if (c === "'" || c === '"'){ inStr = true; q = c; cur += c; }
        else if (c === ','){ out.push(cur.trim()); cur = ''; }
        else { cur += c; }
      }
      prev = c;
    }
    if(cur.trim() !== '') out.push(cur.trim());
    return out;
  }
  const rows = tuples.map(t => {
    const inner = t.slice(1, -1);
    const parts = splitCSVRespectQuotes(inner).map(x => x.replace(/^'(.*)'$/, '$1').replace(/^"(.*)"$/, '$1'));
    const row = {}; cols.forEach((c, i) => row[c] = parts[i]);
    return { id: undefined, name: row.englishName || '', desc: row.desc || row.type || '', type: row.type || '', price: Number(row.price || 0), image: row.image || PLACEHOLDER_IMG };
  });
  return rows;
}

async function loadAndRenderMenu(){
  setLoading(true);
  try{
    latestMenu = await fetchFromAPI();
    localStorage.setItem('menu', JSON.stringify(latestMenu));
  }catch(e){
    console.warn('[menu] API failed, fallback to cache/seed:', e);
    const cache = localStorage.getItem('menu');
    if (cache){
      try{ latestMenu = JSON.parse(cache) || []; }catch{ latestMenu = []; }
    }
    if (!latestMenu || latestMenu.length === 0){
      try{ latestMenu = await fallbackFromSeed(); }
      catch(err){ console.error('seed fallback failed:', err); latestMenu = []; }
    }
  }finally{
    renderMenu(latestMenu);
    setLoading(false);
    setLastUpdated(Date.now());
  }
}

// Sync จากแท็บอื่น
window.addEventListener('storage', (e) => {
  if (e.key === 'menu' && e.newValue){
    try { latestMenu = JSON.parse(e.newValue) || []; renderMenu(latestMenu); setLastUpdated(Date.now()); } catch {}
  }
});

// Init
document.addEventListener('DOMContentLoaded', () => {
  // Refresh button (มีหรือไม่มี ก็ไม่พัง)
  const refreshBtn = document.getElementById('btnRefresh');
  if (refreshBtn) refreshBtn.addEventListener('click', loadAndRenderMenu);

  // แสดง user บน navbar (กัน null)
  const navUser = document.getElementById('navUser');
  const raw = sessionStorage.getItem('ranUser') || localStorage.getItem('ranUser');
  const u = raw ? JSON.parse(raw) : null;
  if (navUser) {
    if (u){
      navUser.innerHTML = `${u.username}<br><small class="fw-normal">${u.role}</small>`;
    } else {
      navUser.innerHTML = `Guest<br><small class="fw-normal">-</small>`;
    }
  }

  // Logout
  const btnLogout = document.getElementById('btnLogout');
  if (btnLogout){
    btnLogout.addEventListener('click', ()=>{
      sessionStorage.removeItem('ranUser');
      localStorage.removeItem('ranUser');
      window.location.href = 'index.html';
    });
  }

  // โหลดเมนู
  loadAndRenderMenu();
});
</script>
</body>
